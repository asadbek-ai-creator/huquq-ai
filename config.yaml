  # Ontology files directory / Ontologiya fayllar papkası
  ontologies: "data/ontologies"

  # Knowledge base directory / Bilimler bazası papkası
  knowledge: "data/knowledge"

  # Machine learning models / Mashinalı úyreniw modelleri
  models: "data/models"

  # Cache directory / Kesh papkası
  cache: "data/cache"

  # Temporary files / Waqtınsha fayllar
  temp: "data/temp"

  # Backup directory / Zaxire papkası
  backups: "data/backups"

  # Logs directory / Loglar papkası
  logs: "logs"

  # Upload directory / Júklaw papkası
  uploads: "data/uploads"

  # Export directory / Eksport papkası
  exports: "data/exports"

# ============================================================================
# Search Settings / Izlew Sazlawları
# Configuration for search functionality
# Izlew funkciyası ushın sazlawlar
# ============================================================================
search:
  # Maximum search results / Eń kóp izlew nátiyјeleri
  max_results: 10

  # Enable fuzzy search / Anıq emes izlewdi qosıw
  fuzzy_search: true

  # Fuzzy match threshold (0.0-1.0) / Anıq emes sáykeslik shegi
  fuzzy_threshold: 0.8

  # Case sensitive search / Registrǵa sezimtalli izlew
  case_sensitive: false

  # Minimum relevance score / Eń kishi baylanıslılıq ballı
  min_score: 0.5

  # Enable search highlighting / Izlew belgilewin qosıw
  highlighting: true

  # Search in specific fields / Belgili meydianlarda izlew
  search_fields:
    - "title"
    - "content"
    - "description"
    - "keywords"

  # Enable search history / Izlew tarixın qosıw
  history:
    enabled: true
    max_entries: 100

# ============================================================================
# NLP and AI Settings / NLP ha'm AI Sazlawları
# Natural Language Processing configuration
# Tebiǵıy til islew sazlawları
# ============================================================================
nlp:
  # Enable NLP features / NLP funkciyalarni qosıw
  enabled: false

  # Pre-trained model name / Aldınan úyretilgen model atı
  model_name: "sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2"

  # Embedding dimension / Embedding ólshemi
  embedding_dimension: 384

  # Similarity threshold / Uyqaslıq shegi
  similarity_threshold: 0.7

  # Maximum query length / Eń úlken soraw uzınlıǵı
  max_query_length: 512

  # Model cache directory / Model kesh papkası
  model_cache: "data/models/nlp"

# ============================================================================
# Performance Settings / Ónimdarlık Sazlawları
# System performance and optimization
# Sistema ónimdarlıǵı ha'm optimizaciya
# ============================================================================
performance:
  # Enable caching / Keshlawdi qosıw
  caching: true

  # Cache size limit (MB) / Kesh ólshemi shegi (MB)
  cache_size_limit: 500

  # Connection pool size / Qosılıw pool ólshemi
  connection_pool_size: 10

  # Query optimization / Soraw optimizaciya
  optimize_queries: true

  # Parallel processing / Parallel islew
  parallel_processing: true

  # Max parallel tasks / Eń kóp parallel tápsirmalar
  max_parallel_tasks: 4

# ============================================================================
# Security Settings / Qáwipsiزlik Sazlawları
# Security and access control configuration
# Qáwipsizlik ha'm qatnas basqarıw sazlawları
# ============================================================================
security:
  # Enable security features / Qáwipsizlik funkciyalarni qosıw
  enabled: true

  # Secret key for JWT / JWT ushın gizlin kilt
  secret_key: "${SECRET_KEY}"

  # Token expiration (hours) / Token waqtı bitiwi (saatlar)
  token_expiration: 24

  # Enable HTTPS only / Tek HTTPS qosıw
  https_only: false

  # Enable input validation / Kirisiw tekserivdi qosıw
  input_validation: true

  # Enable SPARQL injection prevention / SPARQL inyeksiyadan qorǵanıw
  prevent_injection: true

  # Allowed file upload extensions / Ruxsat etilgen fayl júklaw kengeytimleri
  allowed_extensions:
    - ".owl"
    - ".rdf"
    - ".ttl"
    - ".json"
    - ".xml"

# ============================================================================
# End of Configuration / Konfiguraciya sonı
# ============================================================================
